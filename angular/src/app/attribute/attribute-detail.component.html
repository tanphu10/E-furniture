<form [formGroup]="form" skipValidation (ngSubmit)="saveChange()">
  <p-panel header="Detail Attribute">
    <!-- form grid -->
    <div class="formgrid grid">
      <div class="field col-12">
        <label for="label" class="block">Label
          <span class="required">*</span>
        </label>
        <input id="label" type="text" formControlName="label" pInputText class="w-full" placeholder="label" />
        <app-validation-message [entityForm]="form" fieldName="label"
          [validationMessages]="validationMessages"></app-validation-message>
      </div>
      <div class="field col-12">
        <label for="code" class="block">Code
          <span class="required">*</span>
        </label>
        <input id="code" class="w-full" type="text" formControlName="code" pInputText placeholder="code" />
        <app-validation-message [entityForm]="form" fieldName="code"
          [validationMessages]="validationMessages"></app-validation-message>
      </div>
      <div class="field col-12">
        <label for="dataTypes" class="block">Data Type
          <span class="required">*</span>
        </label>
        <p-dropdown [options]="dataTypes" formControlName="dataType" placeholder="Select a Data Type"
          [showClear]="true" autoWidth="false" [style]="{'width':'100%'}"></p-dropdown>
        <app-validation-message [entityForm]="form" fieldName="dataType"
          [validationMessages]="validationMessages"></app-validation-message>
      </div>
      <div class="field col-12">
        <label for="sortOrder" class="block">Sort Order <span class="required">*</span></label>
        <p-inputNumber formControlName="sortOrder"></p-inputNumber>
        <app-validation-message
          [entityForm]="form"
          fieldName="sortOrder"
          [validationMessages]="validationMessages"
        ></app-validation-message>
      </div>

    
      <div class="field-checkbox col-12 md:col-3">
        <p-checkbox formControlName="visibility" binary="true" id="visibility"></p-checkbox>
        <label for="visibility">Hiển thị</label>
      </div>
      <div class="field-checkbox col-12 md:col-3">
        <p-checkbox formControlName="isActive" binary="true" id="isActive"> </p-checkbox>
        <label for="isActive" class="block">IsActive</label>
      </div>
      <div class="field-checkbox col-12 md:col-3">
        <p-checkbox formControlName="isRequired" binary="true" id="isRequired"> </p-checkbox>
        <label for="IsRequired" class="block">IsRequired</label>
      </div>
      <div class="field-checkbox col-12 md:col-3">
        <p-checkbox formControlName="isUnique" binary="true" id="isUnique"> </p-checkbox>
        <label for="isUnique" class="block">IsUnique</label>
      </div>

      
      <div class="field col-12">
        <label for="note" class="block">Note</label>
        <textarea id="note" class="w-full" pInputTextarea class="width-full"
          formControlName="note"></textarea>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <button type="submit" [disabled]="!form.valid || btnDisabled" pButton icon="fa fa-save" iconPos="left"
        label="Save"></button>
    </ng-template>
    <!-- block UI -->
    <!-- [target]="pnl" -->
    <p-blockUI [blocked]="blockedPanel">
      <p-progressSpinner> </p-progressSpinner>
    </p-blockUI>
  </p-panel>

</form>
